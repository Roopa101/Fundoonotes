<div class="content" >
    <div style="margin-top: 100px; margin-left: 80px;">
    <div fxLayout="row wrap" >
       
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let note of allnotes" >
            <mat-card  style="width:210px;height: 70px; margin-bottom: 50px; margin-right: 20px;">
                <div  (click)="dialogOpen(note)">
                    <strong>{{note.title}}</strong>
                </div>
                <div>{{note.description}}</div>
                <div>
                    <app-icons class="icons" [noteObject]="note"></app-icons>
                </div>
            </mat-card>

        </div>
       
    </div>
</div>
</div>
